<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body align="center">
        <h1>Intro to SVG Graphics</h1>
        <div class="row">
            <div class="col-md-6">
              <h2>Rectangle Demo</h2>
              <p>Here we have four rectangles with height ranging from 100 to 400</p>
              <br>
              <svg width="400" height="400" fill="#DDDDDD">
                  <rect x="0" y="0" width="400" height="400" fill="#DDDDDD" style="stroke:#dddddd"></rect>
                  <rect x="0" y="0" width="100" height="400" fill="#E31A1C" style="stroke:#dddddd"></rect>
                  <rect x="100" y="100" width="100" height="300" fill="#FD8D3C" style="stroke:#dddddd"></rect>
                  <rect x="200" y="200" width="100" height="200" fill="#FECC5C" style="stroke:#dddddd"></rect>
                  <rect x="300" y="300" width="100" height="100" fill="#FFFFB2" style="stroke:#dddddd"></rect>
                  <line x1="0" y1="0" x2="400" y2="400" style="stroke: black"></line>
                  <!--<line x1="0" y1="200" x2="400" y2="200" style="stroke:black; stroke-width: 3px"></line>-->
              </svg>
            </div>
            <div class="col-md-6">
              <h2>Circle Demo</h2>
              <p>Here we have four circles</p>
              <br>
              <svg width="400" height="400"  fill="#DDDDDD">
                  <rect x="0" y="0" width="400" height="400" fill="#DDDDDD" style="stroke:#dddddd"></rect>
                  <circle cx="200" cy="20" r="20" fill="#A1DAB4"></circle>
                  <circle cx="200" cy="80" r="40" fill="#41B6C4"></circle>
                  <circle cx="200" cy="180" r="60" fill="#2C7FB8"></circle>
                  <circle cx="200" cy="320" r="80" fill="#253595"></circle>
                  <!--<line x1="200" y1="0" x2="200" y2="400" style="stroke:white; stroke-width: 3px"></line>-->
              </svg>
            </div>
        </div>
    </body>
</html>
